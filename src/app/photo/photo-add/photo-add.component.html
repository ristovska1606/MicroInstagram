<div class="card">
    <div class="card-header">
        {{ cardTitle }} <b>{{photoTitle}}</b>
    </div>
    <div class="card-body">
        <form 
              (ngSubmit)="save()"
              [formGroup]="photoForm">
             
              <div class="form-group row mb-2" hidden>
                <label class="col-md-2 col-form-label"
                       for="albumId">Id:</label>
                <div class="col-md-8">
                  <input class="form-control"
                         id="id"
                         type="text"
                         placeholder="Id (required)"
                         formControlName="id"
                         name="id"
                        />
                        <div *ngIf="photoForm.get('id')?.invalid && (photoForm.get('id')?.dirty || photoForm.get('id')?.touched)"   class="alert">
                            <div class="alert alert-danger" *ngIf="photoForm.get('id')?.errors?.['required']">Id is required.</div>
                        </div>
                </div>
              </div>
              <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label"
                       for="albumId">Album Id:</label>
                <div class="col-md-8">
                  <input class="form-control"
                         id="albumId"
                         type="text"
                         placeholder="Album Id (required)"
                         formControlName="albumId"
                         name="albumId"
                        />
                        <div *ngIf="photoForm.get('albumId')?.invalid && (photoForm.get('albumId')?.dirty || photoForm.get('albumId')?.touched)"   class="alert">
                            <div class="alert alert-danger" *ngIf="photoForm.get('albumId')?.errors?.['required']">Album id is required.</div>
                        </div>
                </div>
              </div>
              <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label"
                       for="title">Title</label>
                <div class="col-md-8">
                  <input class="form-control"
                         id="title"
                         type="text"
                         placeholder="Title (required)"
                         formControlName="title"
                         name="title"
                        />
                        <div *ngIf="photoForm.get('title')?.invalid && (photoForm.get('title')?.dirty || photoForm.get('title')?.touched)"   class="alert">
                            <div class="alert alert-danger" *ngIf="photoForm.get('title')?.errors?.['required']">Title is required.</div>
                        </div>
                </div>
              </div>
              <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label"
                       for="url">URL</label>
                <div class="col-md-8">
                  <input class="form-control"
                         id="url"
                         type="url"
                         placeholder="URL (required)"
                         formControlName="url"
                         name="url"
                        />
                        <span>
                          <span *ngIf="photoForm.get('url')?.invalid && (photoForm.get('url')?.dirty || photoForm.get('url')?.touched)"   class="alert">
                              <span class="alert alert-danger" *ngIf="photoForm.get('url')?.errors?.['required']">Url is required.</span>
                          </span>
                          <span  *ngIf="photoForm.get('url')?.errors?.['pattern']"   class="alert">
                            <span class="alert alert-danger">Url must start with https://.</span>
                          </span>
                        </span>
                </div>
                
              </div>
              <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label"
                       for="thumbnailUrl">Thumbnail Url</label>
                <div class="col-md-8">
                  <input class="form-control"
                         id="thumbnailUrl"
                         type="url"
                         placeholder="Thumbnail Url (required)"
                         formControlName="thumbnailUrl"
                         name="thumbnailUrl"
                        />
                        <span>
                          <span *ngIf="photoForm.get('thumbnailUrl')?.invalid && (photoForm.get('thumbnailUrl')?.dirty || photoForm.get('thumbnailUrl')?.touched)"   class="alert">
                              <span class="alert alert-danger" *ngIf="photoForm.get('thumbnailUrl')?.errors?.['required']">Thumbnail url is required.</span>
                          </span>
                          <span  *ngIf="photoForm.get('thumbnailUrl')?.errors?.['pattern']"   class="alert">
                            <span class="alert alert-danger">Thumbnail Url must start with https://.</span>
                          </span>
                        </span>
                </div>
              </div>
              <div  class="form-group row mb-2">
                <button class="btn btn-primary mr-3"
                type="submit"
                style="width:80px"
                [disabled]="!photoForm.valid"
                >
                    Save
                </button >
                <button class="btn btn-outline-secondary me-3"
                style="width:80px"
                type="button"
                title="Cancel your edits"
                (click)="close()">
                    Cancel
                </button>
              </div>
        </form>

    </div>
</div>
